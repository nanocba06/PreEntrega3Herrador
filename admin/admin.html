<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="admin.css" rel="stylesheet" type="text/css">
    <title>Cordoba Tecno - Carrito de Compras - Admin</title>
</head>
<body>
    <header id="header">
        <h1>Carrito de Compras - Admin</h1>
    </header>

    <main>
        <div class="contenedor">
            <!-- Añadir -->
            <div class="añadir">
                <h2>Añadir</h2>
                <form>
                    <label>Nombre del producto</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">
                    <label>Valor del producto</label>
                    <input type="number" id="valorAñadir">
                    <label>Stock</label>
                    <input type="number" id="stockAñadir">                
                    <label>Url Imagen</label>
                    <input type="text" id="imagenAñadir">
                    <input class="button" type="button" id="botonAñadir" Value="Añadir">
                </form>
            </div>

            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label>Nombre del producto</label>
                    <select id="productoEditar">
                        <option value="">....</option>
                    </select>
                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value=""></option>
                    </select>
                    <label>Nuevo Valor</label>
                    <input type="text" id="nuevoAtributo">
                    <input class="button" type="button" id="botonEditar" Value="Editar">
                </form>
            </div>

            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>
                <form>
                    <label>Nombre del producto</label>
                    <select id="productoEliminar">
                        <option value="">....</option>
                    </select>
                    <input class="button" type="button" id="botonEliminar" Value="Eliminar">
                </form>
            </div>
        </div>

        <!-- Mostrar Mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <!-- Productos -->
        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos"></div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
